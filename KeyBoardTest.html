<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MouseMoveTest</title>
    <script type="text/javascript">
        window.onload = function () {
            var d1 = document.getElementById("d1");
            document.onkeydown = function (event) {
                //一直按着某个按键不松手，会持续输入
                //第一个onkeydown和第二个onkeydown之间的间隔稍微长一些
                //防止误输入
                event = event || window.event;
                //可以通过keyCode获取编码
                //大小写通用
                // if (event.keyCode === 89 && event.ctrlKey)
                //     lg("y和Ctrl同时被按下了！");
                // //隐藏输入的数字
                // if (event.keyCode>=48 && event.keyCode<=57) {
                //     return false;
                // }
                //37 ←
                //38 上
                //39 右
                //40 ↓
                var speed = 10;
                //变速
                if (event.ctrlKey) speed = 50;
                switch (event.keyCode) {
                    case 37:
                        d1.style.left = d1.offsetLeft - speed +"px";
                        break;
                    case 38:
                        d1.style.top = d1.offsetTop - speed +"px";
                        break;
                    case 39:
                        d1.style.left = d1.offsetLeft + speed +"px";
                        break;
                    case 40:
                        d1.style.top = d1.offsetTop + speed +"px";
                }
                return false;
            };
            document.onkeyup = function () {

            };
        };
        function lg(str) {
            console.log(str);
        }
    </script>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        div#d1 {
            width: 400px;
            height: 200px;
            /*margin: 0 auto;*/
            border: 2px solid red;
            position: absolute;
            background: #bfa;
        }
        /*div#d2 {*/

            /*border: 2px solid red;*/

        /*解决高度塌陷问题*/
        .clearfix:after {
            content: '';
            display: block;
            clear: both;
        }
    </style>
</head>
<body style="height: 2000px;">
