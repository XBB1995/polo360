<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MouseMoveTest</title>
    <script type="text/javascript">
        window.onload = function () {
            var d1 = document.getElementById("d1");
            var d2 = document.getElementById("d2");
            d1.onmousemove = function (event) {
                //解决兼容性
                //event = event?event:window.event;
                event = event || window.event;

                var x = event.clientX;
                var y = event.clientY;
                // lg("X = " + x + ", Y = " + y);
                d2.innerHTML = "X = "+x+", Y = "+y;
            }
            document.onmousemove = function (event) {
                event = event || window.event;
                //相对于页面的坐标 IE8不支持
                // var left = event.pageX;
                // var top = event.pageY;
                var left1 = event.clientX;
                var top1 = event.clientY;
                //全部统一用documentElement
                var st = document.documentElement.scrollTop;
                var sl = document.documentElement.scrollLeft;

                //设置位置
                // d1.style.position = "absolute";
                d1.style.left = left1 +sl + "px";
                d1.style.top = top1 +st + "px";
            }
        };
        function lg(str) {
            console.log(str);
        }
    </script>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        div#d1 {
            width: 400px;
            height: 200px;
            margin: 0 auto;
            border: 2px solid red;
            position: absolute;
        }
        div#d2 {
            width: 400px;
            margin: 0 auto;
            border: 2px solid red;
        }
        /*解决高度塌陷问题*/
        .clearfix:after {
            content: '';
            display: block;
            clear: both;
        }
    </style>
</head>
<body style="width: 2000px;height: 2000px;">
<div id="d1" class="clearfix">

</div>
<div id="d2" class="clearfix">
<label>Coordinate: </label>
</div>
</body>
</html>
